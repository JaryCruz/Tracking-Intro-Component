<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Project tracking intro component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="container">
      <img src="images/logo.svg" alt="logo">

      <ul class="main-menu">
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#" class="login">Login</a></li>
      </ul>

      <!-- Hamburger Menu -->
      <button type="button" class="hamburger" id="menu-btn">
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="menu">
    <ul>
      <li>
        <a href="#">Product</a>
      </li>
      <li>
        <a href="#">Features</a>
      </li>
      <li>
        <a href="#">Pricing</a>
      </li>
      <hr>

        <a href="#" class="login-mobile">Login</a>
      </li>

  <main>
    <div class="container">
      <div class="hero-img"></div>
      <div class="hero-info">
        <p class="title"><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking<br> for agile teams</p>
        <div class="cta">
          <button>Schedule a demo</button>
          <p>to see a live preview</p>
        </div>
      </div>
    </div>

  <script src="js/main.js"></script>
